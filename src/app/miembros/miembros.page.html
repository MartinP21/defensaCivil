<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>miembros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">miembros</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let miembro of miembros">
      <ion-thumbnail slot="start">
        <img [src]="miembro.foto">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ miembro.nombre }}</h2>
        <p>{{ miembro.cargo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
