<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>albergues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">albergues</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let albergue of albergues" (click)="albergue.expanded = !albergue.expanded">
      <ion-label>{{ albergue.edificio }}</ion-label>
      <ion-icon [name]="albergue.expanded ? 'chevron-up' : 'chevron-down'"></ion-icon>
      <ion-list *ngIf="albergue.expanded">
        <summary>
          <p>Ciudad: {{ albergue.ciudad }}</p>
          <p>Código: {{ albergue.codigo }}</p>
          <p>Coordinador: {{ albergue.coordinador }}</p>
          <p>Teléfono: {{ albergue.telefono }}</p>
          <p>Capacidad: {{ albergue.capacidad }}</p>
        </summary>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
