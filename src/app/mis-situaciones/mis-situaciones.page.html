<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>misSituaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let situacion of situaciones">
      <!-- Accede al valor del campo 'titulo' utilizando el mÃ©todo get() -->
      <ion-label>{{ situacion.get('titulo') }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
