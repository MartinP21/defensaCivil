<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>medidasPreventivas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">medidasPreventivas</ion-title>
    </ion-toolbar>
    <ion-list>
      <ion-item *ngFor="let medida of medidasPreventivas">
        <ion-thumbnail slot="start">
          <img [src]="medida.foto">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ medida.titulo }}</h2>
          <p>{{ medida.descripcion }}</p>
        </ion-label>
      </ion-item>
    </ion-list></ion-header>

</ion-content>
